<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 33.333%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .control {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .control:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="../Gaming-WebSite/images/add-section-img.png" alt="Slide 1"></div>
      <div class="slide"><img src="../Gaming-WebSite/images/add-section-img.png" alt="Slide 2"></div>
      <div class="slide"><img src="../Gaming-WebSite/images/add-section-img.png" alt="Slide 3"></div>
      <div class="slide"><img src="../Gaming-WebSite/images/add-section-img.png" alt="Slide 4"></div>
      <div class="slide"><img src="../Gaming-WebSite/images/add-section-img.png" alt="Slide 5"></div>
      <div class="slide"><img src="../Gaming-WebSite/images/add-section-img.png" alt="Slide 6"></div>
    </div>
    <div class="controls">
      <button class="control" id="prev">&#10094;</button>
      <button class="control" id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    const visibleSlides = 3; // Number of slides visible at a time
    const totalSlides = slides.length;
    let currentIndex = 0;

    function updateSlider() {
      const offset = -currentIndex * (100 / visibleSlides);
      slider.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? totalSlides - visibleSlides : currentIndex - 1;
      updateSlider();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex === totalSlides - visibleSlides) ? 0 : currentIndex + 1;
      updateSlider();
    });
  </script>
</body>
</html>
