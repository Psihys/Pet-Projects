<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      ;(function () {
        emailjs.init('_6fvMrMODYB1VBR79') // Replace with your EmailJS public API key
      })()

      function sendEmail(event) {
        event.preventDefault() // Prevent default form submission
        const form = event.target

        emailjs
          .sendForm('service_24gvczt', 'template_j3ujrmh', form)
          .then(() => {
            alert('Message sent successfully!')
            form.reset()
          })
          .catch((error) => {
            console.error('Failed to send email:', error)
            alert('Failed to send message. Please try again.')
          })
      }
    </script>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form onsubmit="sendEmail(event)">
      <label for="from_name">Your Name:</label><br />
      <input type="text" id="from_name" name="from_name" required /><br /><br />

      <label for="reply_to">Your Email:</label><br />
      <input type="email" id="reply_to" name="reply_to" required /><br /><br />

      <label for="message">Your Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea
      ><br /><br />

      <button type="submit">Send</button>
    </form>
  </body>
</html>
