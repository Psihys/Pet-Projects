<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="./Styles/reset.css">

</head>
<body>
    
    <div class="container">
        <!-- sidebar section -->
        <aside>

                <div class="close" id="close-button">
                    <span class="material-icons">

                        </span>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons">
                        dashboard
                    </span>

                </a>
                <a href="#">
                    <span class="material-icons">

                    </span>
                    <h3>Users</h3>
                </a>
                <a href="#">
                    <span class="material-icons">
                        history
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons">
                        query_stats
                    </span>

                </a>
                <a href="#">
                    <span class="material-icons">
                        mail
                    </span>
                    <h3>Tickets</h3>

                </a>
                <a href="#">
                    <span class="material-icons">

                    </span>

                </a>
                <a href="#">
                    <span class="material-icons">

                <a href="#">
                    <span class="material-icons">

                    </span>

                </a>
                <a href="#">
                    <span class="material-icons">

                    </span>

                </a>
                <a href="#">
                    <span class="material-icons">

                    </span>

                </a>

                    <div class="status">

                            <h1>$65,034</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="percentage">
                                <p>+81%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="./Scripts/orders.js"></script>
